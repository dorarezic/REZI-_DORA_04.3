<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Ocjena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    #rezultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Unesite ocjenu (1 - 5):</h2>

  <form onsubmit="prikaziOcjenu(event)">
    <input type="text" id="ocjena" placeholder="Ocjena" />
    <br />
    <button type="submit">Pošalji</button>
  </form>

  <p id="rezultat"></p>

  <script>
    function prikaziOcjenu(event) {
      event.preventDefault(); // Sprječava ponovno učitavanje stranice

      const ocjena = document.getElementById('ocjena').value.trim();
      const rezultat = document.getElementById('rezultat');

      let poruka = "";

      switch (ocjena) {
        case "1":
          poruka = "Nedovoljan";
          break;
        case "2":
          poruka = "Dovoljan";
          break;
        case "3":
          poruka = "Dobar";
          break;
        case "4":
          poruka = "Vrlo dobar";
          break;
        case "5":
          poruka = "Odličan";
          break;
        default:
          poruka = "Molimo unesite broj od 1 do 5.";
      }

      rezultat.textContent = poruka;
    }
  </script>

</body>
</html>
